<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="login.css">
    <title>Schedule Login</title>
</head>
<body>
    <div action="" id="login__form" class="login__form">
        <div class="form">
            <div class="form__box">
                <div class="form__left">
                    <div class="form__padding">
                        <img class="form__image" src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png" alt="">
                    </div>
                </div>
                <div class="form__right">
                    <div class="form_padding-right">
                        <form action="">
                            <h1 class="form__title">
                                Member Login
                            </h1>
                            <div class="form__email">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="form__password">
                                <input type="text" placeholder="********">
                            </div>
                            <div class="form__submit-btn">
                              <button class="button__login">Login</button>
                            </div>
                        </form>
                        
                        <div class="container_forgot">
                            <span>
                                Forgot
                            </span>
                            <div class="form__link">
                                <a href="#">Username</a>
                                <a href="#">Password</a>
                                <a href="#">Create your account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
